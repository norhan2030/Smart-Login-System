  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog bg-dark">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-white" id="staticBackdropLabel">Update Info</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark">
            <input required type="text" id="name" placeholder="Enter your name" class="w-100 border rounded p-2  bg-color">
            <p class="text-start ps-2 text-white name"></p>
            <input required type="email" name="" id="email" placeholder="Enter your email" class="w-100 border rounded p-2  bg-color">
            <p class="text-start ps-2 text-white email"></p>
            <div class="position-relative">
             <input required type="password" name="" id="password" placeholder="Enter your password" class=" w-100 border rounded p-2 mb-2 bg-color">
            <i class="fa-regular fa-eye position-absolute "></i>
            </div>
            <p class="text-start ps-2 text-white password"></p>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-secondary close_btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary ubdate-data">Update</button>
        </div>
      </div>
    </div>
  </div>
